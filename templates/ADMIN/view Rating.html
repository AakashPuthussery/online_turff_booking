{% extends "ADMIN/admin home.html" %}
{% block body %}


<table width="526" height="188" border="1"class="table table-bordered">
  <tr>
    <th width="25" scope="col">#</th>
    <th width="223" scope="col">USERNAME</th>
    <th width="125" scope="col">RATING</th>
    <th width="125" scope="col">DATE</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['user_name'] }}</td>
    <td>&nbsp;{{ i['rating'] }}</td>
    <td>{{ i['date'] }}</td>
  </tr>
    {% endfor %}
</table>
{% endblock %}
