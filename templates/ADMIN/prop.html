{% extends "ADMIN/admin home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get"  name="form1" id="form1">
<table width="546" height="300" border="1"class="table table-secondary">
  <tr>
    <th scope="col">#</th>
    <th scope="col">PROP NAME</th>
    <th scope="col">EMAIL</th>
    <th scope="col">PHONE NO</th>
    <th scope="col">IMAGE</th>
          <th scope="col">DISTRICT</th>
    <th scope="col"></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>&nbsp;{{ i['prop_name'] }}</td>
    <td>{{ i['email'] }}</td>
    <td>{{ i['phone_no'] }}</td>
    <td><img src="{{ i['image'] }}" height="100" width="100" alt=""/></td>
      <td>&nbsp;{{ i['district'] }}</td>
    <td><a href="/approve_prop/{{ i['login_id'] }}">Approve</a><br><a href="/reject_prop/{{ i['login_id'] }}">Reject</a> </td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
