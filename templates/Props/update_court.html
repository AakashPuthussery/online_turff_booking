{% extends "Props/Prop home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/update_court_action/{{ id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
<table width="463" height="576" border="1">
{#  <tr>#}
{#    <th width="172" scope="row">PROP NAME</th>#}
{#    <td width="275"><label for="textfield"></label>#}
{#    <input type="text" name="textfield" id="textfield" /></td>#}
{#  </tr>#}
  <tr>
    <th scope="row">COURT NAME</th>
    <td><label for="textfield2"></label>
    <input type="text" name="textfield2" id="textfield2" value="{{ loop['court_name'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">PLACE</th>
    <td><label for="textfield3"></label>
    <input type="text" name="textfield3" id="textfield3" value="{{ loop['place'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">COURT IMAGE</th>
    <td><label for="fileField"></label>
        <img src="{{ loop['court_image'] }}" width="100" height="100">
    <input type="file" name="fileField" id="fileField" value="{{ loop['court_image'] }}"/></td>
  </tr>
  <tr>
    <th scope="row">DISTRICT</th>
    <td><select name="select" id="select">
        <option {% if "Thiruvananthapuram" == loop['district'] %} selected {% endif %}>Thiruvananthapuram</option>
        <option {% if "Kollam" == loop['district'] %} selected {% endif %}>Kollam</option>
        <option {% if "Pathanamthitta" == loop['district'] %} selected {% endif %}>Pathanamthitta</option>
        <option {% if "Alappuzha" == loop['district'] %} selected {% endif %}>Alappuzha</option>
        <option {% if "Kottayam" == loop['district'] %} selected {% endif %}>Kottayam</option>
        <option {% if "Idukki" == loop['district'] %} selected {% endif %}>Idukki</option>
        <option {% if "Ernakulam" == loop['district'] %} selected {% endif %}>Ernakulam</option>
        <option {% if "Thrissur" == loop['district'] %} selected {% endif %}>Thrissur</option>
        <option {% if "Palakkad" == loop['district'] %} selected {% endif %}>Palakkad</option>
        <option {% if "Malappuram" == loop['district'] %} selected {% endif %}>Malappuram</option>
        <option {% if "Kozhikode" == loop['district'] %} selected {% endif %}>Kozhikode</option>
        <option {% if "Wayanad" == loop['district'] %} selected {% endif %}>Wayanad</option>
        <option {% if "Kannur" == loop['district'] %} selected {% endif %}>Kannur</option>
        <option {% if "Kasargod" == loop['district'] %} selected {% endif %}>Kasargod</option>

      </select></td>
  </tr>
  <tr>
    <th scope="row">CONTACT NO</th>
    <td><label for="textfield4"></label>
    <input type="text" name="textfield4" id="textfield4" value="{{ loop['contact_no'] }}"/></td>
  </tr>
  <tr>
    <th scope="row">EMAIL</th>
    <td><label for="textfield5"></label>
    <input type="text" name="textfield5" id="textfield5" value="{{ loop['email'] }}"/></td>
  </tr>

  <tr>
    <th scope="row">FEE</th>
    <td><label for="textfield8"></label>
    <input type="text" name="textfield8" id="textfield8" value="{{ loop['fee'] }}"/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" /></th>
  </tr>
</table>
</form>
</body>
</html>

{% endblock %}
