{% extends "Props/Prop home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post"  name="form1" id="form1">
<table width="491" height="510" border="1">
{#  <tr>#}
{#    <th width="182" scope="row">PROP NAME</th>#}
{#    <td width="293"><label for="textfield"></label>#}
{#    <input type="text" name="textfield" id="textfield" /></td>#}
{#  </tr>#}
  <tr>
    <th scope="row">COURT NAME</th>
    <td><label for="select"></label>
      <select name="select" id="select">
          {% for i in data %}
          <option value="{{ i['court_id'] }}"  {% if l['court_name']==i['court_name'] %} selected {% endif %}>{{ i['court_name'] }}</option>
          {% endfor %}

      </select></td>
  </tr>
  <tr>
    <th scope="row">TOURNAMENT NAME</th>
    <td><label for="textfield3"></label>
    <input type="text" name="textfield3" id="textfield3" value="{{ l['tournament_name'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">NO. OF TEAMS</th>
    <td><label for="textfield4"></label>
    <input type="text" name="textfield4" id="textfield4" value="{{ l['no_of_teams'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">START DATE</th>
    <td><label for="textfield5"></label>
    <input type="Date" name="textfield5" id="textfield5" value="{{ l['start_date'] }}"  /></td>
  </tr>
  <tr>
    <th scope="row">ENTRY FEE</th>
    <td><label for="textfield6"></label>
    <input type="text" name="textfield6" id="textfield6" value="{{ l['entry_fee'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">WINNING PRIZE</th>
    <td><label for="textfield7"></label>
    <input type="text" name="textfield7" id="textfield7" value="{{ l['winning_prize'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">DEADLINE</th>
    <td><label for="textfield8"></label>
    <input type="date" name="textfield8" id="textfield8" value="{{ l['deadline'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">MAXIMUM TEAMS</th>
    <td><label for="textfield9"></label>
    <input type="text" name="textfield9" id="textfield9" value="{{ l['maximum_teams'] }}" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" /></th>
  </tr>
</table>
</form>
</body>
</html>

{% endblock %}
