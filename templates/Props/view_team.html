{% extends "Props/Prop home.html" %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="526" height="188" border="1">
  <tr>
    <th width="25" scope="col">#</th>
    <th width="223" scope="col">TEAM NAME</th>
    <th width="223" scope="col">MATCH DATE</th>
    <th width="223" scope="col">MATCH TIME</th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['team_name'] }}</td>
    <td>{{ i['match_date'] }}</td>
    <td>{{ i['match_time'] }}</td>

  </tr>
    {% endfor %}
</table>
</body>
</html>

{% endblock %}
