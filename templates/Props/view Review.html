{% extends "Props/Prop home.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get"  name="form1" id="form1">
<table width="525" height="227" border="1"  class="table table-active">
  <tr>
    <th width="47" scope="col">#</th>
    <th width="201" scope="col">USERNAME</th>
    <th width="124" scope="col">REVIEW</th>
    <th width="125" scope="col">DATE</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>&nbsp;{{ i['user_name'] }}</td>
    <td>&nbsp;{{ i['review'] }}</td>
    <td>&nbsp;{{ i['date'] }}</td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>

{% endblock %}
